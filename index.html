    <div class="vidCLass">
      <center>
        <video id ="vidClass1" class="center" controls>
          <source src="TeaStallVid.mp4" type="video/mp4">
        </video>
      </center>
    </div>

    <!-- Ths is for the two photos -->
    <div class="container main3">
      <div class="row">
        <div class="col-md-6" id="topGridSection">
          <center id="magazineCover1"><img id = "magazineCover" src="1cover.png" alt="Snow"></center>
        </div>
        <div class="col-md-6 mainHeading" id="bottomGridSection">
          <center id="title">
            <h1 class="Heading1">THE TEA STALL</h1>

    <div class="container">
      <!-- For the sponsorships -->
      <div class="sps">
        <h1 class="SponsorsHeading Heading2">Sponsors</h1>
        <hr class="sponsorsline">

      <!-- This is for the three columns -->
      <center>
        <div class="main">
          <table style="width:100%">

              <td><p  class = "sponsors Heading4">GATEFORUM</p></td>
              <td><p class = "sponsors Heading4">WEARHOUSE</p></td>

    <form  action="#" class = "form1">
      <input class="buttonfeed" type="image" src="thumbPrint.jpg" alt="feedBack" width="80" height="80">
    </form>


    <script>
      if(window.innerHeight/window.innerWidth >= 1){
        document.getElementById("vidClass1").style.width = "100vw";
        document.getElementById("magazineCover").style.width = "75vw";
        var all = document.getElementsByClassName('Heading1');
        for (var i = 0; i < all.length; i++) {
          all[i].style.fontSize = "30px";
        }
        var all = document.getElementsByClassName('Heading3');
        for (var i = 0; i < all.length; i++) {
          all[i].style.fontSize = "20px";
        }

        var all = document.getElementsByClassName('Heading2');
        for (var i = 0; i < all.length; i++) {
          all[i].style.fontSize = "25px";
        }

        var all = document.getElementsByClassName('Heading4');
        for (var i = 0; i < all.length; i++) {
          all[i].style.fontSize = "15px";
        }

        var all = document.getElementsByClassName('redLink');
        for (var i = 0; i < all.length; i++) {
          all[i].style.fontSize = "15px";
          all[i].style.padding = "10px";
          all[i].style.marginTop = "2px";
          all[i].style.marginLeft = "10px";
          all[i].style.marginBottom = "12%";
          all[i].style.float="left";
        }
        document.getElementById("buy").style.marginLeft = "25vw";
        document.getElementById("vidClass1").style.marginTop = "4vh";
        document.getElementById('topGridSection').appendChild(document.getElementById('title'));
        document.getElementById('bottomGridSection').appendChild(document.getElementById('magazineCover1'));
        document.getElementById("navlogoname").style.display = "none";
        // document.getElementById("navlogologo").style.marginLeft = "auto";
        // document.getElementById("navlogologo").style.marginRight = "auto";
        document.getElementById("navlogologo").style.left = "50%";
        document.getElementById("navlogologo").style.marginLeft = "50px";
        // document.getElementById("navlogologo").style.display = "block";
        // document.getElementById("navlogologo").style.position = "absolute";



      }
      else {
        document.getElementById("vidClass1").style.height = "100vh";
        document.getElementById("magazineCover").style.height = "100vh";
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
